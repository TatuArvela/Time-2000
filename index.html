<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="moment.min.js"></script>
  <title>Sakura Time 95</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
  <link rel="stylesheet" href="index.css" />
  <link rel="stylesheet" href="vapor.css" />
</head>

<body>
  <div class="container">
    <div class="sakura-window" id="sakura-window">
      <div class="card sakura-card">
        <div class="card-body">
          <h5 class="card-title" id="sakura-window-title">Sakura Time 95</h5>
          <form>
            <div class="row">
              <div class="form-group col-sm-6">
                <label>Start</label>
                <input id="start" class="form-control" type="time" value="08:30" />
              </div>
              <div class="form-group col-sm-6">
                <label>End</label>
                <input id="stop" class="form-control" type="time" value="16:30" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="disabled">Lunch</label>
                <input id="lunch" class="form-control" type="time" value="00:30" disabled />
              </div>
              <div class="form-group col-sm-6">
                <label>Breaks</label>
                <input id="breaks" class="form-control" type="time" value="00:00" />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="form-group col-sm-6">
                <label>Tasks</label>
                <input id="task1" class="form-control" type="time" value="00:00" />
              </div>
              <div class="form-group col-sm-6">
                <label></label>
                <input id="task2" class="form-control" type="time" value="00:00" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <input id="task3" class="form-control" type="time" value="00:00" />
              </div>
              <div class="form-group col-sm-6">
                <input id="task4" class="form-control" type="time" value="00:00" />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-sm-6">
                <input id="task5" class="form-control" type="time" value="00:00" />
              </div>
              <div class="form-group col-sm-6">
                <input id="task6" class="form-control" type="time" value="00:00" />
              </div>
            </div>
            <hr />
            <div class="row">
              <div class="form-group col-sm-6">
                <label class="disabled">Unlogged time</label>
                <input id="unregistered" class="form-control" type="time" disabled />
              </div>
              <!-- <div class="form-group col-sm-6">
              <label></label>
              <button id="save" class="form-control" type="button">Save</button>
            </div> -->
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
