<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <script src="scripts/jquery.min.js"></script>
  <script src="scripts/jquery-ui.min.js"></script>
  <script src="scripts/moment.min.js"></script>
  <link rel="stylesheet" href="themes/normalize.css" />
  <link rel="stylesheet" href="themes/win95/theme.css" id="theme" />

  <title>Sakura Time 95</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body class="shell" id="shell">

  <div class="desktop-icons" id="desktop-icons">
  </div>

  <div class="window" id="theme-switcher">
    <header>Theme Switcher</header>
    <main>
      <div class="row">
        <div class="col">
          <select id="theme-selector">
            <option value="win9x-16" selected>9X, 16 colors</option>
            <option value="win9x-256">9X, 256 colors</option>
            <option value="win9x-high-color-16-bit">9X, High-Color 16-bit</option>
            <option value="win9x-true-color-32-bit">9X, True Color 32-bit</option>
            <option value="win2k">2000, True Color 32-bit</option>
          </select>
        </div>
      </div>
    </main>
  </div>

  <div class="window active" id="sakura-time">
    <header>Sakura Time 95</header>
    <main>
      <fieldset>
        <legend>Working time</legend>
        <div class="row">
          <div class="col">
            <label>Start</label>
            <input id="start" data-type="time" value="08:30" />
            <label>Lunch break</label>
            <input id="lunch" data-type="time" value="00:30" />
          </div>
          <div class="col">
            <label>End</label>
            <input id="stop" data-type="time" value="16:30" />
            <label>Other breaks</label>
            <input id="breaks" data-type="time" value="00:00" />
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Tasks</legend>
        <div class="row">
          <div class="col">
            <label>Time</label>
            <input id="task1" data-type="time" value="00:00" />
            <input id="task2" data-type="time" value="00:00" />
            <input id="task3" data-type="time" value="00:00" />
            <input id="task4" data-type="time" value="00:00" />
            <input id="task5" data-type="time" value="00:00" />
            <input id="task6" data-type="time" value="00:00" />
          </div>
          <div class="col">
            <label>Description</label>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Report</legend>
        <div class="row">
          <div class="col">
            <label class="disabled">Total hours</label>
            <input id="total" data-type="time" disabled />
            <label class="disabled">Planned hours</label>
            <input id="planned" data-type="time" value="07:30" />
          </div>
          <div class="col">
            <label class="disabled">Unlogged time</label>
            <input id="unlogged" data-type="time" disabled />
            <label id="differenceTitle" class="disabled">--</label>
            <input id="difference" data-type="time" disabled />
          </div>
        </div>
      </fieldset>
    </main>
    <footer>
      <div class="well">Test</div>
    </footer>
  </div>

  <script src="scripts/index.js"></script>

</body>

</html>
