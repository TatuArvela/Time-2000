<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!-- I would like not having jQuery, but jQuery UI was still the most stable
    library I was able to find for dragging and resizing. -->
  <script src="assets/js/jquery.min.js"></script>
  <script src="assets/js/jquery-ui.min.js"></script>
  <script src="assets/js/moment.min.js"></script>

  <link rel="stylesheet" href="assets/css/normalize.css" />
  <style>
    html {
      background: black;
    }
    body {
      display: none;
    }
  </style>
  <link rel="stylesheet" href="themes/win-classic/win2k.css" id="theme" />

  <title>Sakura Time 2000</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico" />
</head>

<body class="shell" id="shell">

  <div class="desktop-icons" id="desktop-icons">
  </div>

  <div class="window" id="theme-switcher">
    <header>Theme Switcher</header>
    <main>
      <div class="row">
        <div class="col">
          <select id="theme-selector">
            <option value="win-classic/win9x-16clr" selected>Windows 9x, 16 colors</option>
            <option value="win-classic/win9x-256clr">Windows 9x, 256 colors</option>
            <option value="win-classic/win9x-16bit">Windows 9x, High Color 16-bit</option>
            <option value="win-classic/win9x-32bit">Windows 9x, True Color 32-bit</option>
            <option value="win-classic/win2k">Windows 2000</option>
            <option value="win-classic/vaporwave">ウィンドウズ</option>
          </select>
        </div>
      </div>
    </main>
  </div>

  <div class="window active" id="sakura-time">
    <header>Sakura Time 2000</header>
    <main>
      <fieldset>
        <legend>Working time</legend>
        <div class="row">
          <div class="col">
            <label>Start</label>
            <div class="time-input-group">
              <input id="start" data-type="time"/>
            </div>
            <label>Lunch break</label>
            <div class="time-input-group">
              <input id="lunch" data-type="time"/>
            </div>
          </div>
          <div class="col">
            <label>End</label>
            <div class="time-input-group">
              <input id="stop" data-type="time"/>
            </div>
            <label>Other breaks</label>
            <div class="time-input-group">
              <input id="breaks" data-type="time"/>
            </div>
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Tasks</legend>
        <div class="row">
          <div class="col">
            <label>Time</label>
            <div class="time-input-group">
              <input id="task1" data-type="time"/>
            </div>
            <div class="time-input-group">
              <input id="task2" data-type="time"/>
            </div>
            <div class="time-input-group">
              <input id="task3" data-type="time"/>
            </div>
            <div class="time-input-group">
              <input id="task4" data-type="time"/>
            </div>
            <div class="time-input-group">
              <input id="task5" data-type="time"/>
            </div>
            <div class="time-input-group">
              <input id="task6" data-type="time"/>
            </div>
          </div>
          <div class="col">
            <label>Description</label>
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
            <input type="text">
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>Report</legend>
        <div class="row">
          <div class="col">
            <label class="disabled">Total hours</label>
            <input id="total" disabled />
            <label class="disabled">Planned hours</label>
            <div class="time-input-group">
              <input id="planned" data-type="time"/>
            </div>
          </div>
          <div class="col">
            <label class="disabled">Unlogged time</label>
            <input id="unlogged" disabled />

            <label id="differenceTitle" class="disabled">--</label>
            <input id="difference" disabled />
          </div>
        </div>
      </fieldset>
    </main>
    <footer>
      <div class="well">Test</div>
    </footer>
  </div>

  <script src="assets/js/shell.js"></script>
  <script src="assets/js/time2k.js"></script>

</body>

</html>
